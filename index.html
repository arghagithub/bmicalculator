<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body_mass_index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand center">BMI Database</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="enter the user name" aria-label="Search" id="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <h6 class="my-3 center red">All of the below fields must be filled correctly</h6>
    <div class="container">
        <div class="card" style="width: 18rem;height: 21rem;">
            <img src="/image/person.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title center">Personal Information</h5>
                <div class="in">
                    <label for="name">Name:</label>
                    <input type="text" name="" id="name" class="my-2">
                </div>
                <div class="in">
                    <label for="age">age:</label>
                    <input type="number" name="" id="age" class="my-2">
                </div>
                <div class="in">
                    <label for="gen">Gender:</label>
                    <select name="" id="gen" class="my-2">
                        <option selected disabled>Choose from below</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="/image/bmi.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h6 class="card-title center first">Height</h6>
                <div class="in">
                    <label for="feet">Feet:</label>
                    <input type="number" name="" id="feet">
                </div>
                <div class="in">
                    <label for="inch">inch:</label>
                    <input type="number" name="" id="inch">
                </div>
                <h6 class="card-title center mtop first">Weight</h6>
                <div class="in">
                    <label for="kg">Kg:</label>
                    <input type="number" name="" id="kg">
                </div>
            </div>
        </div>
    </div>
    <div class="container-sm">
        <button id="submit" class="btn btn-primary">Submit</button>
        <button id="update" class="btn btn-success">Update</button>
    </div>
    <div class="container">
        <h3 class="my-3 center"><u>Your Database</u></h3>
        <div class="row container-fluid" id="data"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
